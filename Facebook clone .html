<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FaceLook - Facebook Clone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    /* Navbar */
    .navbar {
      background-color: #1877f2;
      padding: 0.5rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: white !important;
      letter-spacing: 2px;
    }
    .search-input {
      border-radius: 20px;
      border: none;
      padding: 0.375rem 1rem;
      width: 250px;
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
      margin-left: 1rem;
    }

    /* Main Container */
    .container-main {
      max-width: 980px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
    }

    /* Left Sidebar */
    .sidebar {
      flex: 1;
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    .sidebar h5 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      cursor: pointer;
      color: #050505;
      font-weight: 600;
    }
    .sidebar ul li img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 0.75rem;
      object-fit: cover;
    }

    /* Feed */
    .feed {
      flex: 2;
    }
    .post-box {
      background-color: white;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    .post-box textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 1.1rem;
      font-family: inherit;
      outline: none;
    }
    .post-box .post-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: 700;
      cursor: pointer;
      float: right;
      margin-top: 0.5rem;
    }

    /* Posts */
    .post {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      padding: 1rem 1.5rem;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }
    .post-header .username {
      font-weight: 700;
      color: #050505;
    }
    .post-header .time {
      color: #65676b;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }
    .post-content {
      margin-bottom: 1rem;
      color: #050505;
      font-size: 1rem;
    }
    .post-image img {
      width: 100%;
      border-radius: 10px;
      max-height: 350px;
      object-fit: cover;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #65676b;
      margin-top: 3rem;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">FaceLook</a>
      <form class="d-flex ms-3" role="search">
        <input class="search-input" type="search" placeholder="Search FaceLook" aria-label="Search" />
      </form>
      <div class="d-flex ms-auto">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Profile</a>
        <a href="#" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-main">

    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h5>Friends</h5>
      <ul>
        <li>
          <img src="https://randomuser.me/api/portraits/men/31.jpg" alt="Friend 1" />
          John Doe
        </li>
        <li>
          <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="Friend 2" />
          Jane Smith
        </li>
        <li>
          <img src="https://randomuser.me/api/portraits/men/52.jpg" alt="Friend 3" />
          Mike Johnson
        </li>
        <li>
          <img src="https://randomuser.me/api/portraits/women/56.jpg" alt="Friend 4" />
          Lisa Brown
        </li>
      </ul>
    </aside>

    <!-- Feed -->
    <section class="feed">
      <div class="post-box">
        <textarea rows="3" placeholder="What's on your mind?"></textarea>
        <button class="post-btn">Post</button>
      </div>

      <!-- Example Posts -->
      <div class="post">
        <div class="post-header">
          <img src="https://randomuser.me/api/portraits/men/31.jpg" alt="John Doe" />
          <div>
            <span class="username">John Doe</span>
            <span class="time"> ¬∑ 2 hrs ago</span>
          </div>
        </div>
        <div class="post-content">
          Loving the summer vibes! ‚òÄÔ∏è
        </div>
        <div class="post-image">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Summer vibes" />
        </div>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="Jane Smith" />
          <div>
            <span class="username">Jane Smith</span>
            <span class="time"> ¬∑ 5 hrs ago</span>
          </div>
        </div>
        <div class="post-content">
          Just baked some homemade cookies! üç™
        </div>
        <div class="post-image">
          <img src="https://images.unsplash.com/photo-1505253210343-3be9bb7eea16?auto=format&fit=crop&w=800&q=80" alt="Cookies" />
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 FaceLook. All rights reserved.</p>
  </footer>

</body>
</html>
