<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #141414;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #e50914 !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
    }
    .hero {
      position: relative;
      background-image: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      height: 400px;
      border-radius: 0.5rem;
      margin: 2rem auto;
      max-width: 1200px;
      color: white;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      box-shadow: inset 0 0 100px #000000cc;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }
    .btn-netflix {
      background-color: #e50914;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      color: white;
      border-radius: 0.25rem;
      text-transform: uppercase;
    }
    .section-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background-color: #222;
      border: none;
      border-radius: 0.5rem;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      object-fit: cover;
      height: 270px;
      width: 100%;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    footer {
      background-color: #141414;
      color: #666;
      padding: 2rem 0;
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Netflix</a>
      <div class="d-flex">
        <a href="#" class="nav-link">Sign In</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero mx-auto">
    <div>
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn btn-netflix">Get Started</button>
    </div>
  </section>

  <div class="container">

    <!-- Trending Now -->
    <h2 class="section-title">Trending Now</h2>
    <div class="row row-cols-2 row-cols-md-5 g-3">
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=400&q=80"
            alt="Trending 1"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
            alt="Trending 2"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=400&q=80"
            alt="Trending 3"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80"
            alt="Trending 4"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80"
            alt="Trending 5"
          />
        </div>
      </div>
    </div>

    <!-- New Releases -->
    <h2 class="section-title">New Releases</h2>
    <div class="row row-cols-2 row-cols-md-5 g-3 mb-5">
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=400&q=80"
            alt="New 1"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1504457045884-9e3e3f4d4a40?auto=format&fit=crop&w=400&q=80"
            alt="New 2"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1499364615650-ec38552f4f34?auto=format&fit=crop&w=400&q=80"
            alt="New 3"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=400&q=80"
            alt="New 4"
          />
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
            alt="New 5"
          />
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
