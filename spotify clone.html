<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Clone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #121212;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1db954 !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background: linear-gradient(90deg, #1db954 0%, #1db95488 100%);
      border-radius: 1rem;
      margin: 2rem auto;
      max-width: 1200px;
      color: black;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #222;
    }
    .btn-spotify {
      background-color: #1db954;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      color: black;
      border-radius: 50px;
      text-transform: uppercase;
    }
    .section-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      color: white;
    }
    .card {
      background-color: #282828;
      border: none;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      color: white;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      border-radius: 1rem 1rem 0 0;
      object-fit: cover;
      height: 180px;
      width: 100%;
    }
    .card-body {
      padding: 0.75rem 1rem;
      color: #b3b3b3;
      font-weight: 600;
      font-size: 1rem;
    }
    footer {
      background-color: #121212;
      color: #666;
      padding: 2rem 0;
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Spotify</a>
      <div class="d-flex">
        <a href="#" class="nav-link">Sign In</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero mx-auto">
    <div class="hero-text">
      <h1>Music for everyone.</h1>
      <p>Millions of songs. No credit card needed.</p>
      <button class="btn btn-spotify">Get Spotify Free</button>
    </div>
    <div class="hero-image">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
        alt="Spotify logo"
        width="150"
        style="opacity: 0.15;"
      />
    </div>
  </section>

  <div class="container">

    <!-- Popular Playlists -->
    <h2 class="section-title">Popular Playlists</h2>
    <div class="row row-cols-2 row-cols-md-5 g-3">
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80"
            alt="Daily Mix 1"
          />
          <div class="card-body">Daily Mix 1</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
            alt="Top Hits"
          />
          <div class="card-body">Top Hits</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=400&q=80"
            alt="Chill Vibes"
          />
          <div class="card-body">Chill Vibes</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80"
            alt="Rap Caviar"
          />
          <div class="card-body">Rap Caviar</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=400&q=80"
            alt="Mood Booster"
          />
          <div class="card-body">Mood Booster</div>
        </div>
      </div>
    </div>

    <!-- New Releases -->
    <h2 class="section-title">New Releases</h2>
    <div class="row row-cols-2 row-cols-md-5 g-3 mb-5">
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&w=400&q=80"
            alt="Album One"
          />
          <div class="card-body">Album One</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1502767089025-6572583495e4?auto=format&fit=crop&w=400&q=80"
            alt="Album Two"
          />
          <div class="card-body">Album Two</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
            alt="Album Three"
          />
          <div class="card-body">Album Three</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=400&q=80"
            alt="Album Four"
          />
          <div class="card-body">Album Four</div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=400&q=80"
            alt="Album Five"
          />
          <div class="card-body">Album Five</div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Spotify Clone. All rights reserved.</p>
  </footer>

</body>
</html>
